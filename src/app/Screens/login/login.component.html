<div class="container">
    <div class="row align-items-center login-wrapper">
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                <img src="../../../assets/images/login-screen.svg" class="img-fluid" width="400" height="400"
                    alt="Login screen image" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label text-white">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-box text-white" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label text-white">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control input-box text-white" id="inputPassword3">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100 my-3" routerLink="/home"
                        routerlinkactive="active">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
