<div class="container">
    <div class="row">
        <div>
            <div class="col-md-6 d-flex userdetail">
                <div class="col-md-5 user-dp">
                    <img src="{{image}}" class="img-fluid user-img" alt="user display picture" />
                </div>
                <div class="col-md-7 user-info d-flex align-items-center">
                    <div class="text-white m-auto">
                        <div>
                            <span class="fw-bold me-4">User Name :</span>
                            <span>{{firstName}} {{lastName}}</span>
                        </div>
                        <div>
                            <span class="fw-bold me-5">User ID :</span>
                            <span>{{id}}</span>
                        </div>
                        <div>
                            <span class="fw-bold me-4">User Email :</span>
                            <span>{{email}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
